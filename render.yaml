services:
  - type: web
    name: jportal-cors-proxy
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JIIT_API_BASE
        value: https://webportal.jiit.ac.in:6011
      - key: ALLOWED_ORIGINS
        value: https://yashmalik.tech,https://codeblech.github.io,http://localhost:5173,http://localhost:4173,http://127.0.0.1:5173,http://127.0.0.1:4173
